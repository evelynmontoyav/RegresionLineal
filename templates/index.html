<!DOCTYPE html>
<html>
<head> 
  <title>Prediccion de Especie</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediccion de Especie</h1>
    <form action="/predict" method="post">

      <label for="sepalwidth">Longuitud del sépalo:</label>
      <input type="number" name="lsepal" id="lsepal" step="0.1" min="0.0" max="8.0" required><br><br>

      <label for="estrato">Ancho del sépalo:</label>
      <input type="number" name="wsepal" id="wsepal" step="0.1" min="0.0" max="8.0" required><br><br>

      <label for="nmat">Longuitud del pétalo:</label>
      <input type="number" name="lpetal" id="lpetal" step="0.1" min="0.0" max="8.0" required><br><br>

      <label for="nlecto">Ancho del pétalo:</label>
      <input type="number" name="wpetal" id="wpetal" step="0.1" min="0.0" max="8.0" required><br><br>

      <button type="submit">Realizar prediccion</button>
    </form>
  </div>
</body>
</html>
